<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Expense Tracker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    <h1 class='header'>Track Your Expenses</h1>
    <div class="input-field">

    <input id="date"type="date">

    <select id ="pay-options" placeholder="pay">

        <option value="" disabled selected hidden>Pay Type</option>
        <option value="cash">CASH</option>
        <option value="debit">DEBIT</option>
        <option value="credit">CREDIT</option>
        <option value="other">OTHER</option>
    </select>
    <input  id="cash-value" placeholder="enter spent amount" type="number">    
    <textarea class="item-description" placeholder="item description" ></textarea>
</div>
    <h2>Fill out all fields to submit a todo.To remove a item&#40s&#41 click on unwanted item,all items highlighted red will be removed once you click on "remove Expense" button </h2>

    <table>
        <thread>
            <tr>
                <th>date</th>
                <th>type</th>
                <th>amount</th>
                <th>item details</th>
            </tr>
        </thread>
        <tbody class="display-input">            
        </tbody>
    </table>

    <button id="remove-button" type="button">remove expense</button>
    <button id="add-button">add expense</button>
  <script src="scripts.js"></script>
    </body>
</html>
